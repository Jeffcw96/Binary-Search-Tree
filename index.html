<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Binary Search Tree</h1>
    <div class="form-input">
        <div class="input-container" id="nodeContainer">
            <input type="number" id="nodeVal">
            <label for="nodeVal" id="rootValLabel">Insert Your Node Value</label>
            <button onclick="insertTreeNode()" class="btn">Insert</button>
            <button onclick="maxTreeVal()">MAX</button>
            <button onclick="minTreeVal()">MIN</button>
            <button onclick="containTreeVal()">Contains</button>

        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
